    <script>
        let john = { name: "maical", surname: "jordan", id: 1 };
        let pete = { name: "ethen", surname: "Hunt", id: 2 };
        let mary = { name: "mical", surname: "jordan", id: 3 };

        let users = [john, pete, mary];

        let usersMapped = users.map(user => {
            return {
                fullName: `${user.name} ${user.surname}`,
                id: user.id
            };
        });

        console.log(usersMapped);
