<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS for styling the header */
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            margin-right: 20px;
        }

        /* CSS for mobile navigation */
        .mobile-nav {
            display: none;
        }

        @media (max-width: 768px) {
            .nav {
                display: none;
            }

            .mobile-nav {
                display: block;
            }
        }
    </style>

</head>

<body>
    

    <div class="header">
        <div class="logo">Your Logo</div>
        <ul class="nav">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="mobile-nav">
            <button id="toggleMobileNav">Menu</button>
            <ul id="mobileNavList" class="nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </div>

    <script>
        // JavaScript for responsive header
        const toggleMobileNavButton = document.getElementById('toggleMobileNav');
        const mobileNavList = document.getElementById('mobileNavList');

        toggleMobileNavButton.addEventListener('click', function () {
            if (mobileNavList.style.display === 'block') {
                mobileNavList.style.display = 'none';
            } else {
                mobileNavList.style.display = 'block';
            }
        });
    </script>


</body>

</html>
