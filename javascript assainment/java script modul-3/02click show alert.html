<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Que:- Create a program that will select all the classes and loop over and whenever i click the 
        button the alert should show</h1>
    <button id="showAlertButton">Show Alert</button>
    <div class="myClass">Element 1</div>
    <div class="myClass">Element 2</div>
    <div class="myClass">Element 3</div>
    <div class="myClass">Element 4</div>


    <script>
        document.getElementById('showAlertButton').addEventListener('click', function () {
            const elementsWithClass = document.querySelectorAll('.myClass');
            elementsWithClass.forEach(element => {
                alert(element.textContent); // Show alert with the content of each element
            });
        });
    </script>

</body>

</html>
